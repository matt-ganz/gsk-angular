<mat-form-field appearance="fill">
  <mat-label>Position</mat-label>
  <mat-select [formControl]="orgControl">
    <mat-option [value]="null">-</mat-option>
    <mat-option
      *ngFor="let position of positions$ | async"
      [value]="position.id"
    >
      {{ position.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
