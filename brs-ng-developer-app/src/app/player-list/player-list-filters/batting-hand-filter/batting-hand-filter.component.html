<fieldset>
  <legend>Batting Hand</legend>
  <mat-radio-group (change)="onBattingHandChange($event)">
    <mat-radio-button value="0" checked>Switch-handed</mat-radio-button>
    <mat-radio-button value="1">Left-handed</mat-radio-button>
    <mat-radio-button value="2">Right-handed</mat-radio-button>
  </mat-radio-group>
</fieldset>
